<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/trall.png">
    <script src="main.js"></script>
    <title>Zatralil</title>
</head>

<body>
    <div class="trall-box">
        <div class="container">
            <div style="display: none;">Секретное слово - Пидор</div>
            <div class="trall-box__inner">
                <div class="trall__begin jsBegin">
                    <h1>Ты знаешь секретное слово?</h1>
                    <input type="text" placeholder="Напиши его сюда" class="jsBeginInput">
                </div>
                <div class="trall__content jsContent">
                    <div class="trall__img">
                        <h2>Кто тебе такое сказал? Хуй будешь?</h2>
                        <img src="img/trall.png" alt="">
                    </div>
                    <div class="trall__buttons">
                        <button class="btn jsSuccessBtn">
                            <span>Да!</span>
                            <img src="img/trall-success.png" alt="">
                        </button>
                        <button class="btn jsDenyBtn">
                            <span>Не буду я хуй</span>
                            <img src="img/trall-false.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="trall__final jsFinal">
                    <h2 class="jsHeading"></h2>
                    <div class="trall__final-img">
                        <img src="img/zatralil.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
